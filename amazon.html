<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>


<header>
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>

        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </div>
</header>


<section class="hero">
    <h1>Welcome to Amazon</h1>
    <p>Shop electronics, fashion, and more</p>
</section>


<section class="products">
    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/61uA2UVnYWL._SL1500_.jpg">
        <h3>I pad</h3>
        <p>₹2,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/71TPda7cwUL._SL1500_.jpg">
        <h3>Macbook</h3>
        <p>₹4,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/71Swqqe7XAL._SL1500_.jpg">
        <h3>Smart watch</h3>
        <p>₹1,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/61CGHv6kmWL._SL1500_.jpg">
        <h3>Wireless Headphones</h3>
        <p>₹1,299</p>
        <button>Add to Cart</button>
    </div>
</section>


<footer>
    <p>© 2026 Amazon Clone | Made using HTML & CSS</p>
</footer>

</body>
</html>
