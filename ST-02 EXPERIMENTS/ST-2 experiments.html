<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 28px;
            font-weight: bold;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .product-card {
            background: white;
            width: 250px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 1px 1px 10px #f5f5f5;
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 55%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
        }

        .product-desc {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
        .product-price {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<h2>Responsive Product Grid</h2>


<div class="product-grid">

    <div class="product-card">
        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQd2lYT92r37qQu07m4DL5AP2ZboA-owsHtvazFxC2qp_aGPjL1boS-HDIzFSGHtB758F3NHtvZa42JLaynyOlCErn3_N0RwY0sc-ORkcn1DAvlxDH7NIlc7WhZ7XIhKzC8TaWBrA&usqp=CAc"alt="Product 1">
        <div class="product-title">Product 1</div>
        <div class="product-desc">High-quality item with great features.</div>
        <div class="product-price">₹1,59,900</div>
    </div>

    <div class="product-card">
        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTrgcMZY-oEpI3We7HBvoeuuoWprgeq-2A8LgtfZjbp7HnQkV89CmRvxgRNxzJ7SdnuZ8aAJoiozU6yqzTb0H6Lo50mJEjNHApJ7FCY0KJHKojepDd8Fh7F" alt="Product 2">
        <div class="product-title">Product 2</div>
        <div class="product-desc">Durable and stylish for daily use.</div>
        <div class="product-price">₹1,50000</div>
    </div>

    <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSuCvsnq_Lntu685apJgjpE7oYDEu2vTFDzE0s64ahN0CMWs4h86L4B92HD3MoS5F-FE_woeRhjP0gEww40PUyU58YDrsOrXLyYj0JkS11nsr59ulZZ5RiRlQ" alt="Product 3">
        <div class="product-title">Product 3</div>
        <div class="product-desc">Lightweight and comfortable.</div>
        <div class="product-price">₹30,900</div>
    </div>

    <div class="product-card">0
        <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQeugQ_SvmrU0Hpj2AyuSGNGEXrmEGShf77h3y_YJFUAnMYHLiUJS19_AcxGg3ChPls92BoBFK2t3bLQfYOo9jMKCR1WhwlX1pM1Idp8FOS5fqEnoM2oEubZ7s&usqp=CAc" 6alt="Product 4">
        <div class="product-title">Product 4</div>

</div>

</body>
</html>
